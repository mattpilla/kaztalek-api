<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Get Down</title>
        <style>
            html, body {
                height: 100%;
            }
            html {
                display: table;
                margin: auto;
            }
            body {
                display: table-cell;
                vertical-align: middle;
                background-color: #000;
            }
            video {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <video controls loop poster="poster.jpg" onloadstart="this.volume = 0.5" onclick="this.paused ? this.play() : this.pause()">
            <source src="get-down.webm" type="video/webm">
        </video>
    </body>
</html>
